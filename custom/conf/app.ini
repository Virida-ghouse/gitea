APP_NAME = Gitea
RUN_MODE = prod
RUN_USER = bas

[server]
HTTP_ADDR = 0.0.0.0
HTTP_PORT = 8080
DISABLE_SSH = true
START_SSH_SERVER = false

[database]
DB_TYPE = postgres
HOST = :
NAME = 
USER = 
PASSWD = 
SSL_MODE = require
MAX_OPEN_CONNS = 5
MAX_IDLE_CONNS = 2
CONN_MAX_LIFETIME = 300s

[security]
INSTALL_LOCK = true
SECRET_KEY = 
INTERNAL_TOKEN = 

[oauth2]
JWT_SECRET = 

[service]
DISABLE_REGISTRATION = false
ENABLE_CAPTCHA = true
DEFAULT_KEEP_EMAIL_PRIVATE = true
DEFAULT_ALLOW_CREATE_ORGANIZATION = false

[session]
PROVIDER = memory
COOKIE_SECURE = true

[log]
MODE = console
LEVEL = Info
ROOT_PATH = /tmp

[repository]
ROOT = data/repositories
SCRIPT_TYPE = bash

[mailer]
ENABLED = false

[attachment]
ENABLED = true
PATH = data/attachments
MAX_SIZE = 10

[picture]
AVATAR_UPLOAD_PATH = data/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = data/repo-avatars

[indexer]
ISSUE_INDEXER_PATH = data/indexers/issues.bleve
REPO_INDEXER_ENABLED = true
REPO_INDEXER_PATH = data/indexers/repos.bleve

[admin]
DISABLE_REGULAR_ORG_CREATION = true
